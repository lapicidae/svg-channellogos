<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>File List</title>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lapicidae/svg-channellogos/contents/');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
